{% extends "base.html" %}

{% block title %}Edit Stock - OrderNA{% endblock %}

{%block content %}
<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">
        <h2><i class="fas fa-warehouse me-2"></i>Warehouse stock</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Language</th>
                <th>Qty</th>
                <th>New Qty</th>
                <th>Price</th>
                <th>New Price</th>
              </tr>
            </thead>
            <tbody id="results">
              {% for item in items %}
                {% include "admin/_stock_row.html" %}
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
