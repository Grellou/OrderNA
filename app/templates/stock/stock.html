{% extends "base.html" %}

{% block title %}Stock - OrderNA{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">
        <h2><i class="fas fa-warehouse me-2"></i>Warehouse stock</h2>
      </div>
      <div class="card-body">

        <div class="mb-4">
          <form method="GET" action="{{ url_for('stock.stock_page') }}" class="d-flex">
            <input type="text" name="search" class="form-control me-2" placeholder="Search by name..." value="{{ search_term or '' }}">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>Search
            </button>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Language</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.language }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
