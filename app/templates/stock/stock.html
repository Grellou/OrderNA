{% extends "base.html" %}

{% block title %}Stock - OrderNA{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">
        <h2><i class="fas fa-warehouse me-2"></i>Warehouse stock</h2>
      </div>
      <div class="card-body">

        <!-- Search bar -->
        <div class="mb-4">
            <input type="text" id="stock-search" class="form-control mb-3" placeholder="Search..." >
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th class="sortable">Name</th>
                <th class="sortable">Category</th>
                <th class="sortable">Language</th>
                <th class="sortable">Qty</th>
                <th class="sortable">Price</th>
              </tr>
            </thead>
            <tbody id="results">
              {% for item in items %}
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.language }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
