{% extends "base.html" %}

{% block title %}Stock - OrderNA{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">
        <h2><i class="fas fa-warehouse me-2"></i>Warehouse stock</h2>
      </div>
      <div class="card-body">

        <div class="mb-4">
            <input type="text" name="query" class="input" placeholder="Search..." hx-get="/stock/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Language</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="results">
              {% for item in items %}
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.language }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
